name: Continuous Deployment (CD) Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 52.35.34.186 >> ~/.ssh/known_hosts

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run tests
      - name: Run tests
        run: |
          pytest

      # Step 6: Deploy the FastAPI application to the server
      - name: Deploy FastAPI application
        env:
          SERVER_IP: 52.35.34.186
        run: |
          echo "Deploying FastAPI application to $SERVER_IP..."
          scp -o StrictHostKeyChecking=no -r . ubuntu@$SERVER_IP:/home/ubuntu/fastapi-app
          ssh -o StrictHostKeyChecking=no ubuntu@$SERVER_IP << 'EOF'
          cd /home/ubuntu/fastapi-app
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pkill -f "uvicorn main:app" || true
          nohup uvicorn main:app --host 0.0.0.0 --port 5051 > /dev/null 2>&1 &
          EOF

      # Step 7: Configure and start Nginx as a reverse proxy
      - name: Set up Nginx
        env:
          SERVER_IP: 52.35.34.186
        run: |
          echo "Setting up Nginx on $SERVER_IP..."
          echo '
          server {
              listen 80;
              server_name 52.35.34.186;

              location / {
                  proxy_pass http://127.0.0.1:5051;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }

              error_page 502 /50x.html;
              location = /50x.html {
                  root /usr/share/nginx/html;
              }
          }
          ' > nginx.conf
          scp -o StrictHostKeyChecking=no nginx.conf ubuntu@$SERVER_IP:/home/ubuntu/nginx.conf
          ssh -o StrictHostKeyChecking=no ubuntu@$SERVER_IP << 'EOF'
          sudo cp /home/ubuntu/nginx.conf /etc/nginx/sites-available/fastapi-app
          sudo ln -sf /etc/nginx/sites-available/fastapi-app /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl restart nginx
          EOF
