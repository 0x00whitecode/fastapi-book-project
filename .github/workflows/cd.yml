name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deployment starting..."

            # Navigate to project directory
            cd /var/www/fastapi-book-project || exit 1

            # Pull latest changes
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            # Setup virtual environment and install dependencies
            python3 -m venv venv
            source venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt

            # Stop existing application if running
            pkill -f "uvicorn" || echo "No existing process found"

            # Start application without requiring sudo
            nohup uvicorn main:app --host 0.0.0.0 --port 5051 --reload > app.log 2>&1 &

            # Restart Nginx without requiring sudo
            systemctl restart nginx || echo "Failed to restart Nginx"

            echo "Deployment successful!"
