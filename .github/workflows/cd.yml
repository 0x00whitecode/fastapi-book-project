name: CD Pipeline - Deploy FastAPI App to AWS

on:
  push:
    branches:
      - main  # Trigger the pipeline when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Use the Python version your FastAPI app requires

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      # Step 4: Run tests (optional but recommended)
      - name: Run tests
        run: |
          pytest  # Run your FastAPI tests

      # Step 5: Set up SSH for deployment
      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH private key stored in GitHub Secrets
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # Step 6: Deploy the FastAPI app to AWS via SSH
      - name: Deploy to AWS
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}  # AWS server host (e.g., ec2-xx-xx-xx-xx.compute.amazonaws.com)
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}  # AWS server username (e.g., ec2-user)
        run: |
          echo "Deploying FastAPI app to AWS..."
          scp -i private_key.pem -r ./* $SERVER_USERNAME@$SERVER_HOST:/home/$SERVER_USERNAME/my-fastapi-app
          ssh -i private_key.pem $SERVER_USERNAME@$SERVER_HOST "
            cd /home/$SERVER_USERNAME/my-fastapi-app
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            sudo systemctl restart my-fastapi-app.service  # Restart the FastAPI service
          "
